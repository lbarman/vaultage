<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Vaultage 4.0</title>
        <meta name="author" content="Ludovic Barman, Hadrien Milano"/>
        <meta name="Description" content="A self-hosted password manager with local encryption."/>

        <!-- Materialize, for pleasant UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Icons -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->

        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="row">
    <form class="col s12">
        <div class="row">
            <h2>Vaultage v4</h2>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Master password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn" id="decrypt">Decrypt</a> <p id="decrypted_label"></p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="search" type="search">
                <label for="sarch">Search</label>
            </div>
        </div>
        <div id="result">
            
        </div>
    </form>
</div>

<!-- Scripts -->
<!-- if this script does not exist, go to ../vaultage_core and run "make all" to compile the typescript into javascript -->
<script src="../vaultage_core/dist/vaultage.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Materialize, for pleasant UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<!-- Salts and default username -->
<script src="../config.js"></script>

<!-- Main script -->
<script src="./script.js"></script>

</body>
</html>
