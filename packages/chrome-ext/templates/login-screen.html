
<form ng-submit="controller.logIn()" class="md-padding">
    <h2>Log in</h2>
    <md-input-container>
        <label>Host</label>
        <input ng-model="controller.host">
    </md-input-container>
    <md-input-container>
        <label>Username</label>
        <input ng-model="controller.username">
    </md-input-container>
    <md-input-container>
        <label>Master password</label>
        <input type="password" ng-model="controller.password">
    </md-input-container>

    <div>
        <md-button ng-disabled="controller.isLoading" type="submit" class="md-primary md-raised">
        Log in
        </md-button>
    </div>
</form>
