
<form ng-submit="controller.submit()" class="md-padding">
    <md-input-container>
        <label>Title</label>
        <input ng-model="controller.entry.title">
    </md-input-container>
    <md-input-container>
        <label>URL</label>
        <input ng-model="controller.entry.url">
    </md-input-container>
    <md-input-container>
        <label>login</label>
        <input ng-model="controller.entry.login">
    </md-input-container>
    <md-input-container>
        <label>password</label>
        <input type="password" ng-model="controller.entry.password">
    </md-input-container>

    <div>
        <md-button ng-disabled="controller.isLoading" type="submit" class="md-primary md-raised">
        Save
        </md-button>
    </div>
</form>
