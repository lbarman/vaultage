<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="dist/css/phonon.css" />
        <link rel="stylesheet" href="css/vaultage.css" />
        <title>Vaultage</title>
    </head>
    <body>


        <div class="side-panel side-panel-left" data-expose-aside="left" data-disable="right" data-page="login,logout,vault,vault_add,settings" id="side-panel-example">
            <header class="header-bar">
                <button class="btn pull-right icon icon-close show-for-phone-only" data-side-panel-close="true"></button>
                <div class="pull-left">
                    <h1 class="title">Vaultage</h1>
                </div>
            </header>
            <div class="content">
                <ul class="list">
                    <li><a class="padded-list" href="#!login">Login</a></li>
                    <li><a class="padded-list" href="#!vault">Vault</a></li>
                    <li><a class="padded-list" href="#!vault_add">Add entry</a></li>
                    <li style="display:none"><a class="padded-list" href="#!settings">Server Settings</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Pages -->
        <login data-page="true"></login>
        <logout data-page="true"></logout>
        <vault data-page="true"></vault>
        <vault_add data-page="true"></vault_add>
        <settings data-page="true"></settings>

        <!-- Libs -->
        <script src="./lib/jquery-2.1.1.js"></script>
        <script src="./lib/jquery-throttle.js"></script>
        <script src="./lib/jquery.base64.js"></script>
        <script src="./lib/js.cookie.js"></script>
        <script src="./lib/pwdGen.js"></script>
        <script src="./lib/lodash.js"></script>

        <!-- Vaultage -->
        <script src="./deps/vaultage.js"></script>

        <!-- Phonon stuff -->
        <script src="dist/js/components/awesomplete.js"></script>
        <script src="dist/js/phonon.js"></script>
        <script src="app.js"></script>
        <script src="reuse.js"></script>
        <script src="search.js"></script>
    </body>
</html>
