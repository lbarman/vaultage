<vault_add data-page="true">
            <header class="header-bar">
                <button class="btn icon icon-menu pull-left show-for-phone-only" data-side-panel-id="side-panel-example"></button>
                <div class="center">
                    <h1 class="title">Vaultage : Add</h1>
                </div>
            </header>

            <div class="content">
                <div class="padded-full">

                    <div class="input-wrapper">
                        <input class="with-label" type="text" id="title">
                        <label class="floating-label" for="title">Title</label>
                    </div>

                    <div class="input-wrapper">
                        <input class="with-label" type="text" id="username">
                        <label class="floating-label" for="username">Username</label>
                    </div>

                    <div class="input-wrapper">
                        <input class="with-label" type="text" id="url">
                        <label class="floating-label" for="url">URL</label>
                    </div>

                    <div class="input-wrapper" id="passwordWrapper">
                        <input class="with-label" type="text" id="password">
                        <label class="floating-label" for="password">Password</label>
                    </div>

                    <div class="input-wrapper">
                        <button class="btn fit-parent primary" id="pwdGen">Random password</button>
                    </div>

                    <div class="input-wrapper">
                        <button class="btn fit-parent primary">Submit new entry</button>
                    </div>
                </div>
            </div>
        </vault_add>
