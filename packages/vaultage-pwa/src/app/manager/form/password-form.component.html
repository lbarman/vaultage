<div class="form-container">
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Title</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Username</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Password</mat-label>
        <input matInput type="password">
        <mat-icon matSuffix>visibility</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>URL</mat-label>
        <input matInput placeholder="https://some-website.net">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onExit()">Save</button>
</div>
