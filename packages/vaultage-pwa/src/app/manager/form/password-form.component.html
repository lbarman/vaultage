<div class="form-container">
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" [type]="passwordInputType">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="url" placeholder="https://some-website.net">
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
