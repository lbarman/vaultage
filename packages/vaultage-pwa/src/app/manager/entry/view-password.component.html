<app-toolbar [title]="entry.title" [action]="toolbarAction"></app-toolbar>

<div class="form-container">
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="entry.login" disabled>
    </mat-form-field>
    <mat-form-field (click)="copyToClipboard()" appearance="standard" class="reveal-field">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="entry.password" [type]="passwordVisible ? 'text' : 'password'" disabled>
        <mat-icon matSuffix (click)="togglePasswordVisibility($event)" class="action">visibility</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="entry.url" placeholder="https://some-website.net" disabled>
    </mat-form-field>
</div>
