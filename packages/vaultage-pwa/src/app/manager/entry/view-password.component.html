<app-toolbar [title]="entry.title" [action]="toolbarAction"></app-toolbar>

<div class="container">
    <dl>
        <dt>url</dt> <dd>{{ entry.url }}</dd>
        <dt>username</dt> <dd>{{ entry.login }}</dd>
        <dt>password</dt> <dd>{{ printablePassword }} <mat-icon (click)="togglePasswordVisibility()">visibility</mat-icon> <mat-icon (click)="copyToClipboard()">file_copy</mat-icon> </dd>
    </dl>
</div>
